<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayfa Bulunamadı | Qualy</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı." />
    <meta name="robots" content="noindex,follow" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="canonical" href="https://askqualy.com/" />
    <link rel="icon" href="/icon-black.svg" sizes="any" type="image/svg+xml" />
    <link rel="shortcut icon" href="/icon-black.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon-black.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Plus Jakarta Sans', 'Segoe UI', system-ui, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      .card {
        width: min(92vw, 560px);
        padding: 2rem;
        border: 1px solid #e2e8f0;
        border-radius: 1.25rem;
        background: #ffffff;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.75rem, 2.8vw, 2.25rem);
        line-height: 1.2;
      }

      p {
        margin: 0.9rem 0 0;
        line-height: 1.6;
        color: #475569;
      }

      a {
        display: inline-flex;
        margin-top: 1.25rem;
        border-radius: 9999px;
        background: #0f172a;
        color: #ffffff;
        text-decoration: none;
        padding: 0.7rem 1.1rem;
        font-weight: 600;
      }

      a:hover {
        background: #1e293b;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Sayfa bulunamadı</h1>
      <p>Bağlantı taşınmış veya kaldırılmış olabilir. Ana sayfadan devam edebilirsin.</p>
      <a href="/">Ana sayfaya dön</a>
    </main>
  </body>
</html>
